<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .contanier {
        height: 600px;
        width: 160px;

        border: 1px solid black;
      }
      .main-div {
        height: 290px;
        width: 160px;

        display: flex;
      }

      .first-div {
        height: 290px;
        width: 145px;
        background-color: #670038;
        display: flex;
        flex-direction: column;
      }
      .logo {
        height: 60px;
        width: 145px;
      }

      .logo img {
        height: 45px;
        width: 45px;
        margin: 10px;
      }

      .text {
        height: 60px;
        width: 145px;
      }

      .p1 {
        margin-left: 20px;
        color: white;
        font-size: 20px;
        width: 100px;
      }

      .p2 {
        margin-left: 20px;
        color: white;
        font-size: 10px;
      }

      .img-contanier img {
        height: 170px;
        width: 125px;
        position: relative;
        top: 46px;
        left: 35px;
      }

      .second-div {
        height: 290px;
        width: 15px;
      }

      .upper-div {
        height: 60px;
        width: 15px;
        background-color: white;
      }

      .lower-div {
        height: 130px;
        width: 15px;
        background-color: lightgreen;
      }

      .mid {
        height: 10px;
        width: 160px;
        background-color: lightblue;
      }

      .last-div {
        height: 300px;
        width: 160px;
        display: flex;
      }

      .small-div {
        height: 300px;
        width: 15px;
        background-color: white;
      }

      .big-div {
        height: 300px;
        width: 145px;
        background-color: lightgreen;
        display: flex;
        flex-direction: column;
      }
      .blank {
        height: 30px;
        width: 145px;
      }
      .company-text {
        height: 80px;
        width: 145px;
      }

      .company-text img {
        height: 60px;
        width: 86px;
        margin: 20px;
      }

      .company-img {
        height: 90px;
        width: 145px;
      }

      .company-img img {
        height: 80px;
        width: 80px;
        border-radius: 50%;
        position: relative;
        right: 10px;
        top: 10px;
      }

      .contact-contanier {
        height: 100px;
        width: 145px;
        color: white;
      }

      .text1 {
        height: 30px;
        width: 110px;
        font-size: 12px;
        line-height: 15px;
        margin: 10px;
      }
      .text2 {
        height: 7px;
        width: 110px;
        font-size: 12px;
        line-height: 15px;
        margin: 10px;
      }
      .text3 {
        height: 30px;
        width: 110px;
        font-size: 9px;

        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="contanier">
      <div class="main-div">
        <div class="first-div">
          <div class="logo">
            <img src="img/logo.png" />
          </div>
          <div class="text">
            <div class="p1">Should You Rent or Buy?</div>
            <div class="p2">THAT DEPENDS...</div>
          </div>
          <div class="img-contanier">
            <img src="img/img2.jpeg" alt="" />
          </div>
        </div>
        <div class="second-div">
          <div class="upper-div"></div>
          <div class="lower-div"></div>
        </div>
      </div>
      <div class="mid"></div>

      <div class="last-div">
        <div class="small-div"></div>

        <div class="big-div">
          <div class="blank"></div>

          <div class="company-text">
            <img src="img/img1.png" alt="" />
          </div>
          <div class="company-img">
            <img src="img/img3.png" alt="" />
          </div>
          <div class="contact-contanier">
            <p class="text1">CONTACT ME TO LEARN MORE</p>
            <p class="text2">Wendy Owens</p>
            <p class="text3">+1 890 765 4321 Lic#00000000</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

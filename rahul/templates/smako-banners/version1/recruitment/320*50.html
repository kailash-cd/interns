<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contanier {
        height: 50px;
        width: 320px;
        background-color: #383838;
        display: flex;
        border: 1px solid black;
      }

      .main-contanier {
        height: 50px;
        width: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #383838;
      }

      .inner-div {
        width: 197px;
        height: 48px;
        background-color: #383838;
        border: 1px solid#a8978c;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: white;
      }
      .img-contanier {
        height: 50px;
        width: 120px;
      }
      img {
        height: 50px;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="contanier">
      <div class="main-contanier">
        <div class="inner-div">Title</div>
      </div>
      <div class="img-contanier">
        <img src="img.png" alt="" />
      </div>
    </div>
  </body>
</html>

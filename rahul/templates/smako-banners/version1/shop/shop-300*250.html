<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contanier {
        height: 250px;
        width: 300px;
        background-color: #979797;
        border: 0.5px solid#979797;
      }

      .main-contanier {
        height: 130px;
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff6e9;
      }

      .inner-div {
        width: 292px;
        height: 122px;
        background-color: #fff6e9;
        border: 2px solid #ffe1cc;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Content {
        
        font-size: 31.22px;
        line-height: 32.31px;
        color: #383838;
        font-family: Judson;
      }

      .img-contanier {
        height: 120px;
        width: 300px;
      }
      img {
        height: 120px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="contanier">
      <div class="main-contanier">
        <div class="inner-div">
           <p class="Content">Title</p>
        </div>
      </div>
      <div class="img-contanier">
        <img src="img.png" alt="" />
      </div>
    </div>
  </body>
</html>

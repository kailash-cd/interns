<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  

  </head>

  <body class="headcl">
    <div  id="header-placeholder"></div>
    <div class="perentdiv">
    
      <div class="maincl">
        <div class="meadlogin">
          <div class="secondLogo">
            <img
              src="https://cdn.cmcd1.com/logos/company_logo.png"
              alt="company_logo"
              class="loginImg"
            />
          </div>
          <div class="loginbox">
            <div>
              <div>
                <label for="email">Email</label>
                <span id="emailError" class="error-message"></span>
              </div>
              <div>
                <input
                  autocomplete="off"
                  type="email"
                  required
                  id="email"
                  name="email"
                  class="inputClass"
                />
              </div>
              <div id="email_error"></div>
            </div>

            <div>
              <div class="mainInputBox">
                <div>
                  <label for="pwd">Password</label>
                </div>
                <div class="show">
                  <button id="showButton" onclick="togglePasswordVisibility()">
                    Show
                  </button>
                </div>
              </div>

              <div>
                <input
                  type="password"
                  required
                  id="pwd"
                  name="password"
                  class="inputClass"
                />
              </div>
              <p id="pass_error" style="color: red"></p>
            </div>
            <div id="Empty_error" style="color: red"></div>
            <div>
              <input type="checkbox" name="autoLogin" id="autologin" onclick="checkboxfun()"/>
              <label for="autologin"> Remember me </label> 
            </div>
            <div id="greeting" style="color: red;"></div>
            <div>
              <button class="buttoncls" onclick="action()">Submit</button>
            </div>

            <div class="textcolorcls">Forgot Password?</div>
          </div>
        </div>
      </div>
   
    </div>
    <div  id="footer-placeholder"></div>
  </body>
</html>
